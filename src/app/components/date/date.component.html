<div class="date-container">
    <div class="date">
        <span class="calendar" (click)="picker.open()">
            <img src="https://img.icons8.com/color/48/000000/calendar--v2.png"/>
        </span>
        {{ day | date:'EEEE, d MMMM'}}
    </div>
    <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event)">
    <mat-datepicker #picker></mat-datepicker>
</div>
