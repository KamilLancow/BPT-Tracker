<div class="date-container">
    <div class="date">
        <span class="calendar-btn" (click)="picker.open()">
            <img src="https://img.icons8.com/color/48/000000/calendar--v2.png"/>
        </span>
        {{ day | date:'EEEE, d MMMM y'}}
    </div>
    <input matInput [matDatepicker]="picker" [value]="day" (dateChange)="changeDate($event)" disabled>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
</div>
